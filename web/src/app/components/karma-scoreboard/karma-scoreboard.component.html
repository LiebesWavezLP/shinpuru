<div class="container">
    <h6 class="mb-2">Karma Scoreboard</h6>
    <app-spinner id="spinner-load-permissions" *ngIf="scoreboard == null; else scoreboardContainer" [started]="true"></app-spinner>
    <ng-template #scoreboardContainer>
        <i *ngIf="scoreboard.length < 1">Scoreboard is empty. :(</i>
        <a 
            *ngFor="let s of scoreboard; index as i" 
            class="scoreboard-entry"
            routerLink="/guilds/{{ guildID }}/{{ s.member.user.id }}"
        >
            <div class="index">
                <span>#{{ i + 1 }}</span>
            </div>
            <img [src]="s.member.avatar_url" width="40" height="40"/>
            <div>
                <p class="m-0 ellipsis">{{s.member.user.username}}</p>
                <p class="embeded m-0">#{{s.member.user.discriminator}}</p>
            </div>
            <app-karma-tile class="ml-auto" [value]="s.value"></app-karma-tile>
        </a>
    </ng-template>
</div>
